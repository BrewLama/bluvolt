<body ng-app="bluvolt" class="thing">
<div ng-controller="mainController as main" md-theme-watch="true">
    <div class="ng-scope layout-align-center-center layout-column" layout="column" layout-align="center center"
         ng-hide="!bluvolt.connected">
        <div class="ng-binding" style="font-size: 72px;color: #03A9F4!important;padding-top: 9px;padding-left: 25px;">
            {{voltageValue}} <sub style="font-size: 30px;"> volts </sub>
        </div>
    </div>
    <div layout="row" layout-align="start start" ng-hide="bluvolt.connected">
        <md-button class="md-raised connect-btn" ng-click="onConnect()">
            Connect
        </md-button>
    </div>
</div>
</body>
